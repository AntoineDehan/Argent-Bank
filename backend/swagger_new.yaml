swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction
      summary: Transaction API
      description: API for fetching account and transaction information
      #produces:
       # - application/json
      responses:
        '200':
          description: User transaction retrieved succesfully
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions/{transactionId}:
     get:
      security:
        - Bearer: []
      tags:
        - Transaction
      summary: Transaction API
      description: API for fetching specific transaction information
      parameters:
      - in: path
        name: transactionId
        type: string
        required: true
        description: The unique identifier of the transaction.
      #produces:
       # - application/json
      responses:
        '200':
          description: User transaction retrieved succesfully
          schema:
            $ref: '#/definitions/TransactionDetailResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      put:
        security:
          - Bearer: []
        tags:
          - Transaction
        summary: Update a transaction
        description: API to update specific details of a transaction, such as its category or note.
        parameters:
          - in: path
            name: transactionId
            type: string
            required: true
            description: The unique id of the transaction to update.
          - in: body
            name: body
            description: Fields to update for the transaction
            required: true
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: New category for the transaction
                note:
                  type: string
                  description: Optional note of transaction
        produces:
          - application/json
        responses:
          '200':
            description: Transaction updated successfully
            schema:
              $ref: '#/definitions/ApiResponse'
          '400':
            description: Invalid request body
          '404':
            description: Transaction not found
          '500':
            description: Internal server error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  TransactionResponse:
    type: object
    properties:
        status:
          type: integer
        body:
          type: object
          properties:
            accounts:
              type: array
              description: All acounts linked to the user
              items:
                type: object
                properties:
                  accountId:
                    type: string
                    description: Unique account ID
                  transactions:
                    type: array
                    description: List of transactions of the account
                    items:
                      type: object
                      properties:
                        id:
                         type: string
                         description: Unique transaction ID
                        date:
                          type: string
                          description: Date of transaction
                        description:
                          type: string
                          description: Description of the transaction
                        amount:
                          type: number
                          description: Ammout of the transaction
                        transaction_type:
                          type: string
                          description: Type of transaction
                        category:
                          type: string
                          description: Category of transaction
                        note:
                         type: string
                         description: Optionnal note of transaction
  TransactionDetailResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      body:
        type: object
        properties:
          id:
            type: string
          accountId:
            type: string
          date:
            type: string
            format: date
          description:
            type: string
          amount:
            type: number
          transaction_type:
            type: string
          category:
            type: string
          note:
            type: string
  